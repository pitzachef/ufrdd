<html lang="en">
    <head>
        <title>UFRDD</title>
        <link rel="icon" href="favicon.svg">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap');

            :root {
                --bg-color: #0d1117;
                --card-bg: rgba(22, 27, 34, 0.85);
                --card-border: rgba(240, 246, 252, 0.1);
                --text-color: #e6edf3;
                --accent-color: #58a6ff;
                --hover-color: #79c0ff;
                --shadow: 0 8px 24px rgba(1, 4, 9, 0.5);
                --warning-bg: rgba(187, 128, 9, 0.15);
                --warning-border: #d29922;
            }

            body {
                font-family: 'JetBrains Mono', monospace;
                background-color: var(--bg-color);
                color: var(--text-color);
                margin: 0;
                padding: 20px;
                min-height: 100vh;
                background-image: 
                    radial-gradient(circle at 25% 25%, rgba(88, 166, 255, 0.08) 0%, transparent 50%),
                    linear-gradient(to bottom, #0d1117, #090c10);
            }

            .container {
                max-width: 900px;
                margin: 0 auto;
            }

            header {
                margin-bottom: 30px;
                border-bottom: 1px solid var(--card-border);
                padding-bottom: 20px;
            }

            h1 {
                color: var(--accent-color);
                margin-bottom: 10px;
                font-weight: 700;
                font-size: 2rem;
            }

            h1::after {
                content: "User Friendly Roblox Deployment Downloader";
                display: block;
                font-size: 1rem;
                color: var(--text-color);
                font-weight: 400;
                margin-top: 5px;
            }

            form {
                background: var(--card-bg);
                border: 1px solid var(--card-border);
                border-radius: 12px;
                padding: 25px;
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                box-shadow: var(--shadow);
                margin-bottom: 20px;
                transition: all 0.3s ease;
            }

            form:hover {
                box-shadow: 0 12px 40px rgba(1, 4, 9, 0.6);
            }

            label {
                display: inline-block;
                width: 180px;
                font-weight: 500;
                margin-bottom: 8px;
                color: var(--accent-color);
            }

            input, select {
                background: rgba(1, 4, 9, 0.3);
                border: 1px solid var(--card-border);
                border-radius: 6px;
                padding: 10px 12px;
                color: var(--text-color);
                font-family: 'JetBrains Mono', monospace;
                margin-bottom: 15px;
                transition: all 0.2s ease;
            }

            input:focus, select:focus {
                outline: none;
                border-color: var(--accent-color);
                box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
                background: rgba(1, 4, 9, 0.5);
            }

            input[type="text"], input[type="number"] {
                width: 200px;
            }

            input[type="checkbox"] {
                width: auto;
                margin-right: 10px;
                accent-color: var(--accent-color);
            }

            button {
                background-color: var(--accent-color);
                color: #0d1117;
                border: none;
                border-radius: 6px;
                padding: 12px 24px;
                font-family: 'JetBrains Mono', monospace;
                font-weight: 600;
                cursor: pointer;
                margin-right: 10px;
                margin-top: 10px;
                transition: all 0.2s ease;
            }

            button:hover {
                background-color: var(--hover-color);
                transform: translateY(-2px);
            }

            button:active {
                transform: translateY(0);
            }

            output {
                white-space: pre-wrap;
                background: var(--card-bg);
                border: 1px solid var(--card-border);
                border-radius: 12px;
                padding: 20px;
                display: block;
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                min-height: 100px;
                box-shadow: var(--shadow);
                line-height: 1.6;
            }

            a:link, a:visited {
                color: var(--accent-color);
                font-weight: 600;
                text-decoration: none;
                transition: all 0.2s ease;
            }

            a:hover {
                color: var(--hover-color);
                text-decoration: underline;
            }

            .warning {
                background: var(--warning-bg);
                border-left: 4px solid var(--warning-border);
                padding: 15px;
                border-radius: 0 6px 6px 0;
                margin: 20px 0;
            }

            .warning emoji {
                font-size: 1.2em;
                margin-right: 8px;
            }

            .copyright {
                color: #7d8590;
                font-size: 0.9rem;
                margin-top: 30px;
                border-top: 1px solid var(--card-border);
                padding-top: 20px;
            }

            @media (max-width: 768px) {
                form {
                    padding: 15px;
                }
                
                label {
                    width: 100%;
                    margin-bottom: 5px;
                }
                
                input, select {
                    width: 100% !important;
                    margin-bottom: 10px;
                }
                
                button {
                    width: 100%;
                    margin-bottom: 10px;
                    margin-right: 0;
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <header>
                <h1>UFRDD</h1>
                <p><a target="_blank" href="https://github.com/latte-soft/rdd">GitHub Repository</a></p>
                
                <div class="warning">
                    <emoji>⚠️</emoji> The only <i>official</i> host of UFRDD is <a href="https://rdd.latte.to"><b>rdd.latte.to</b></a>. Under no circumstances is Latte Softworks responsible for any potential harm caused by using an unofficial fork/rehost.
                </div>
            </header>
            
            <noscript>
                <div class="warning">
                    <emoji>❌</emoji> This site doesn't work without JavaScript Enabled!
                </div>
            </noscript>

            <!-- Shown by rdd.js if there's no query args -->
            <div hidden id="downloadFormDiv">
                <form id="downloadForm" target="_blank" action="">
                    <label for="binaryType">Binary Type:</label>
                    <select id="binaryType" name="binaryType">
                        <option value="WindowsPlayer">WindowsPlayer</option>
                        <option value="WindowsStudio64">WindowsStudio64</option>
                        <option value="MacPlayer">MacPlayer</option>
                        <option value="MacStudio">MacStudio</option>
                    </select>
                    <br>
                    <label for="channel">Channel Name:</label>
                    <input id="channel" name="channel" type="text" placeholder="LIVE">
                    <br>
                    <label for="version">Version Hash:</label>
                    <input id="version" name="version" type="text">
                    <span><b>(Optional)</b></span>
                    <br><br>
                    <label for="compressZip">Compress Output Zip:</label>
                    <input id="compressZip" name="compressZip" type="checkbox">
                    <br>
                    <label for="compressionLevel">Zip Compression Level (1-9):</label>
                    <input id="compressionLevel" name="compressionLevel" type="number" min="1" max="9" value="5">
                    <br><br>
                    <button type="button" onclick="downloadFromForm();">Download</button>
                    <button type="button" onclick="copyLinkFromForm();">Copy Permanent Link</button>
                </form>
            </div>

            <output id="consoleText"></output>

            <div class="copyright">
                Based on RDD - Copyright (c) 2024-2025 Latte Softworks <a target="_blank" href="https://latte.to">&lt;latte.to&gt;</a> | <a target="_blank" href="https://github.com/latte-soft/rdd/blob/master/LICENSE">MIT License</a>
            </div>
        </div>

        <script src="js/jszip.min.js"></script>
        <script src="js/rdd.js"></script>
    </body>
</html>
