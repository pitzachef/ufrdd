<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      :root {
        --bg-primary: #121212;
        --bg-secondary: #1e1e1e;
        --text-primary: #e0e0e0;
        --accent: #90caf9;
        --font-base: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to bottom, #202020, #111119);
        color: var(--text-primary);
        font-family: var(--font-base);
        overflow: hidden;
        position: relative;
      }
      body[data-theme="light"] {
        --bg-primary: #fafafa;
        --bg-secondary: #e0e0e0;
        --text-primary: #212121;
        --accent: #1976d2;
      }
      .watermark {
        position: fixed;
        bottom: 0%;
        left: 0%;
        transform: translateX(125%);
        font-size: 5rem;
        color: var(--text-primary);
        opacity: 0.05;
        pointer-events: none;
        z-index: 999;
        user-select: none;
        font-weight: bold;
        white-space: wrap;
      }
      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }
      .star {
        position: absolute;
        background: var(--accent);
        border-radius: 50%;
        opacity: 0;
      }
      .moon {
        position: absolute;
        top: 10%;
        right: 10%;
        width: 120px;
        height: 120px;
        background: radial-gradient(
          circle at 30% 30%,
          #f5f5f5,
          #ccc 60%,
          #a8a8a8 85%
        );
        border-radius: 50%;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.5),
          inset -15px -15px 30px rgba(0, 0, 0, 0.2);
        filter: blur(0.5px);
        z-index: 1;
      }
      .moon::before,
      .moon::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.1);
      }
      .moon::before {
        width: 20px;
        height: 20px;
        top: 25px;
        left: 30px;
      }
      .moon::after {
        width: 10px;
        height: 10px;
        top: 60px;
        left: 80px;
        background: rgba(0, 0, 0, 0.15);
      }
      .container {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        padding: 2rem;
        z-index: 2;
        width: 100%;
      }
      h1 {
        font-size: 8vw;
        letter-spacing: 1vw;
        display: flex;
        justify-content: center;
      }
      h1 span {
        display: inline-block;
      }
      p.description {
        margin-top: 1rem;
        font-size: 1.5rem;
      }
      .actions {
        margin-top: 1.5rem;
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
        z-index: 2;
      }
      .actions a,
      .actions button {
        font-size: 1.1rem;
        text-decoration: none;
        color: var(--text-primary);
        background: transparent;
        border: 2px solid var(--accent);
        padding: 0.75rem 1.25rem;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }
      .actions a:hover,
      .actions button:hover {
        background-color: var(--accent);
        color: var(--bg-primary);
      }
      .terrain {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 150px;
        background: #0d0d0d;
        z-index: 2;
        clip-path: polygon(
          0% 100%,
          5% 80%,
          10% 85%,
          20% 70%,
          30% 75%,
          40% 60%,
          50% 65%,
          60% 55%,
          70% 60%,
          80% 50%,
          90% 55%,
          95% 50%,
          100% 60%,
          100% 100%
        );
      }
    </style>
  </head>
  <body data-theme="dark">
    <div class="watermark">UFRDD</div>
    <div class="stars"></div>
    <div class="moon"></div>
    <div class="terrain"></div>
    <div class="container" role="main" aria-labelledby="error-title">
      <h1 id="error-title"><span>4</span><span>0</span><span>4</span></h1>
      <p class="description">
        Oops! The page you're looking for doesn't exist.
      </p>
      <div class="actions">
        <button onclick="history.back()">Go Back</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      anime.timeline({ looad               targets: "h1 span",
        sca            1],
        translat             0],
        op            0, 1],
        easing            utElastic(1,.6)",             delay: anime.stagger(200),
      });
      const starContainer = document.querySelector(".stars");
      for (let i = 0; i < 100; i++) {
        const star = document.createElement("div");
        star.className = "star";
        const size = Math.random() * 3 + 1;
        star.style.width = star.style.height = `${size}px`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        starContainer.appendChild(star);
      }
      anime({
        targets: ".star",
        opacity: [0, 1, 0],
        easing: "easeInOutSine",
        duration: 3000,
        delay: anime.stagger(50, { start: 500 }),
        loop: true,
      });
    </script>
  </body>
</html>
