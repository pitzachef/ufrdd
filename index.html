<html lang="en">
<head>
    <title>UFRDD - Roblox Deployment Downloader</title>
    <link rel="icon" href="https://raw.githubusercontent.com/pitzachef/ufrdd/master/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap 5 Dark CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <style>
        :root {
            --bs-body-bg: #121212;
            --bs-body-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --card-border: #2e2e2e;
            --accent: #3a86ff;
            --accent-hover: #4d94ff;
        }
        
        body {
            background-color: var(--bs-body-bg);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        
        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-shapes {
            position: relative;
            width: 200px;
            height: 200px;
        }
        
        .loading-square {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: var(--accent);
            border-radius: 8px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .loading-shape {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: var(--accent-hover);
            border-radius: 50%;
            opacity: 0.7;
        }
        
        .loading-text {
            margin-top: 30px;
            color: var(--bs-body-color);
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        /* Main Content (initially hidden) */
        #main-content {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        /* Rest of your styles... */
        .navbar {
            background-color: #1a1a1a !important;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
        }
        
        /* ... include all your other existing styles ... */
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-shapes">
            <div class="loading-square"></div>
            <div class="loading-shape" style="top: 20%; left: 20%;"></div>
            <div class="loading-shape" style="top: 20%; left: 80%;"></div>
            <div class="loading-shape" style="top: 80%; left: 20%;"></div>
            <div class="loading-shape" style="top: 80%; left: 80%;"></div>
        </div>
        <div class="loading-text">Loading UFRDD...</div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <!-- Your existing content -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">
                    <img src="https://raw.githubusercontent.com/pitzachef/ufrdd/master/favicon.svg" height="24" class="me-2" alt="UFRDD Logo">
                    UFRDD
                </a>
                <div class="d-flex">
                    <a class="btn btn-sm btn-outline-secondary me-2" href="https://github.com/latte-soft/rdd" target="_blank">
                        <i class="fab fa-github me-1"></i>GitHub
                    </a>
                    <a class="btn btn-sm btn-outline-secondary" href="https://latte.to" target="_blank">
                        <i class="fas fa-external-link-alt me-1"></i>Latte
                    </a>
                </div>
            </div>
        </nav>

        <div class="container py-4">
            <!-- Rest of your existing HTML content -->
            <!-- ... -->
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <!-- Original RDD Script -->
    <script src="js/rdd.js"></script>
    
    <!-- Loading Animation Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Loading animations
            const loadingAnim = anime.timeline({
                autoplay: true,
                complete: function() {
                    // When loading animation completes, fade out loading screen
                    anime({
                        targets: '#loading-screen',
                        opacity: 0,
                        duration: 800,
                        easing: 'easeInOutQuad',
                        complete: function() {
                            document.getElementById('loading-screen').style.display = 'none';
                            // Show main content
                            anime({
                                targets: '#main-content',
                                opacity: 1,
                                duration: 600,
                                easing: 'easeInOutQuad'
                            });
                        }
                    });
                }
            });
            
            // Square rotation animation
            loadingAnim.add({
                targets: '.loading-square',
                rotate: 90,
                duration: 1500,
                loop: true,
                easing: 'easeInOutExpo'
            });
            
            // Random shape animations
            document.querySelectorAll('.loading-shape').forEach((shape, index) => {
                loadingAnim.add({
                    targets: shape,
                    translateX: function() {
                        return anime.random(-50, 50);
                    },
                    translateY: function() {
                        return anime.random(-50, 50);
                    },
                    rotate: function() {
                        return anime.random(-180, 180);
                    },
                    duration: function() {
                        return anime.random(800, 1200);
                    },
                    easing: 'easeInOutQuad',
                    delay: index * 200,
                    complete: function() {
                        // Make shapes keep animating randomly
                        animateShape(shape);
                    }
                }, index * 100);
            });
            
            function animateShape(element) {
                anime({
                    targets: element,
                    translateX: anime.random(-50, 50),
                    translateY: anime.random(-50, 50),
                    rotate: anime.random(-180, 180),
                    duration: anime.random(800, 1200),
                    easing: 'easeInOutQuad',
                    complete: function() {
                        animateShape(element);
                    }
                });
            }
            
            // Simulate loading time (remove this in production)
            setTimeout(function() {
                loadingAnim.complete = loadingAnim._complete;
                loadingAnim.complete();
            }, 3000);
        });
    </script>
</body>
</html>
